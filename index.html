<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="product">
      <div class="product-image">
        <img id="image" src="images/image-product-desktop.jpg" height="449px" alt="product-desktop">
      </div>
      <div class="product-content">
        <div class="product-container">
          <div class="product-title">
            <p class="product-category">PERFUME</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="product-price">
            <h1 class="price-actual">$149.99</h1>
            <p class="price-old">$169.99</p>
          </div>
          <div class="product-button">
            <button class="btn-buy">Add to Cart</button>
            <img src="images/icon-cart.svg" alt="icon-cart" class="icon-cart">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jange4ik</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
